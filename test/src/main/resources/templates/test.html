<!DOCTYPE html>
<html>
<head>
<title>Test</title>
</head>
<body>

<h1>Test Page</h1>

<table>
<tr>
	<th>CAT_ID</th>
	<th>CAT_NAME</th>
	<th>FILTER_ID</th>
	<th>IMG_SRC</th>

	<td th:text="${cat.imgSrc}"></td>
</tr>

</table>
</body>
</html>
